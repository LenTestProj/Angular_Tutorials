<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       
        <!-- <div class="alert bg-danger text-white" *ngIf="error.length>0">
            <p>{{error}}</p>
        </div>         -->
        <app-alert [message]="error" *ngIf="error"></app-alert>
        <div *ngIf="IsLoading" class="text-center">
            <app-loading-spinner></app-loading-spinner> 
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!IsLoading">
                <div class="
            form-group">
                <label for='email'>E-mail</label>
                <input type="'email" id="email" class="form-control" ngModel name="email"
                required
                email>
            </div>
            <div class="
            form-group">
                <label for='password'>Password</label>
                <input type="'password" id="password" class="form-control"
                ngModel
                name="password"
                required
                minlength="6"
                >
            </div>
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid">
                    {{isLoginMode? 'Login':'Sign  Up'}}
                </button>
                <button 
                type="'button'"
                class="btn btn-primary ms-1" (click)="onSwitchMode()">
                    {{isLoginMode? 'Switch to Signup':'Switch to Login'}}
                </button>
            </div>
        </form>  
    </div>
</div>
