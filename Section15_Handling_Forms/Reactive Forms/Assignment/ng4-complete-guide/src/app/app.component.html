<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
            <div class="form-group">
                <label for="name">Project Name</label>
                <input type="text" id="name" class="form-control" formControlName="projectName">
                <span *ngIf="!projectForm.get('projectName')!.valid && projectForm.get('projectName')?.touched">Please enter a valid name</span>
            </div>
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" class="form-control"
                formControlName="email">
                <span *ngIf="!projectForm.get('email')!.valid && projectForm.get('email')?.touched">Please enter a valid name</span>
            </div>
            <div class="form-group">
                <label for="status">ProjectStatus</label>
                <select id="status" class="form-control" formControlName="projectStatus">
                    <option *ngFor="let status of statuses" value="status">{{status}}</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Create Project</button>
        </form>    
    </div>
  </div>
</div>
